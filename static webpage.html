<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Inventors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
    }

    .info {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .info img {
      width: 200px;
      height: 200px;
      border: 5px solid #3498db;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 50%;
      transition: box-shadow 0.3s ease-in-out;
    }
    .info img.gosling-square {
      border-radius: 0;
      animation: glowBlink 1.5s infinite alternate;
    }

    @keyframes glowBlink {
      0% {
        box-shadow: 0 0 10px 2px #00ffcc, 0 0 20px 5px #0099ff;
      }
      50% {
        box-shadow: 0 0 20px 5px #00ffcc, 0 0 40px 10px #0099ff;
      }
      100% {
        box-shadow: 0 0 10px 2px #00ffcc, 0 0 20px 5px #0099ff;
      }
    }

    .description {
      font-size: 18px;
      width: 400px;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 2px solid #3498db;
    }
  </style>
</head>
<body>
  <h1>Programming Language Inventors</h1>
  <label> Select a Programming Language Inventor:</label>
  <select id="inventorSelect" onchange="showInventor()">
    <option value="">-- Select an Inventor --</option>
    <option value="ritchie">Dennis Ritchie (C)</option>
    <option value="gosling">James Gosling (Java)</option>
    <option value="rossum">Guido van Rossum (Python)</option>
    <option value="thompson">Ken Thompson (Unix, B)</option>
    <option value="backus">John Backus (Fortran)</option>
    <option value="mccarthy">John McCarthy (Lisp)</option>
    <option value="stroustrup">Bjarne Stroustrup (C++)</option>
    <option value="wall">Larry Wall (Perl)</option>
    <option value="torvalds">Linus Torvalds (Linux, Git)</option>
    <option value="kay">Alan Kay (Smalltalk)</option>
  </select>

  <div class="info" id="info"></div>

  <script>
    const inventors = {
      ritchie: {
        name: "Dennis Ritchie",
        desc: "Inventor of the C programming language. Co-created UNIX, shaping modern computing.",
        img: "https://upload.wikimedia.org/wikipedia/commons/2/23/Dennis_Ritchie_2011.jpg"
      },
      gosling: {
        name: "James Gosling",
        desc: "Creator of Java programming language. Known as the 'Father of Java'.",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/James_Gosling_2008.jpg/640px-James_Gosling_2008.jpg"
      },
      rossum: {
        name: "Guido van Rossum",
        desc: "Inventor of Python. Advocated simplicity and readability in programming.",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Guido_van_Rossum_OSCON_2006.jpg/200px-Guido_van_Rossum_OSCON_2006.jpg"
      },
      thompson: {
        name: "Ken Thompson",
        desc: "Co-creator of UNIX and the B language. Pioneer in operating systems.",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/f9/Ken_Thompson_02.jpg"
      },
      backus: {
        name: "John Backus",
        desc: "Led the team that developed Fortran. Revolutionized programming in the 1950s.",
        img: "https://upload.wikimedia.org/wikipedia/commons/e/e1/John_James_Backus_%281863%E2%80%931937%29.png"
      },
      mccarthy: {
        name: "John McCarthy",
        desc: "Inventor of Lisp. Coined the term 'Artificial Intelligence'.",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/John_McCarthy_composer.JPG/960px-John_McCarthy_composer.JPG"
      },
      stroustrup: {
        name: "Bjarne Stroustrup",
        desc: "Inventor of C++. Extended C with object-oriented features.",
        img: "https://upload.wikimedia.org/wikipedia/commons/3/36/Stroustrup_kent_state_edit.jpg"
      },
      wall: {
        name: "Larry Wall",
        desc: "Creator of Perl. Known for his wit and contributions to open source.",
        img: "https://upload.wikimedia.org/wikipedia/commons/b/b3/Larry_Wall_YAPC_2007.jpg"
      },
      torvalds: {
        name: "Linus Torvalds",
        desc: "Created Linux kernel and Git. Influenced open-source software worldwide.",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Linus_Torvalds.jpeg/200px-Linus_Torvalds.jpeg"
      },
      kay: {
        name: "Alan Kay",
        desc: "Inventor of Smalltalk. Visionary in object-oriented programming and GUIs.",
        img: "https://upload.wikimedia.org/wikipedia/commons/3/37/Alan_Kay_at_the_Getty_Museum.jpg"
      }
    };

    function showInventor() {
      const select = document.getElementById("inventorSelect").value;
      const infoDiv = document.getElementById("info");

      if (select && inventors[select]) {
        const inventor = inventors[select];
        const extraClass = select === "gosling" ? "gosling-square" : "";
        infoDiv.innerHTML = `
          <img src="${inventor.img}" alt="${inventor.name}" class="${extraClass}">
          <div class="description">
            <strong>${inventor.name}</strong><br>
            ${inventor.desc}
          </div>
        `;
      } else {
        infoDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
